<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Righteous&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link type="Image/x-icon" href="img/favicon.ico" rel="icon">
  <title>To Do List</title>
</head>
<body>
   <div class="todoList">
      <div class="header">
         <div class="textWrapper">
           <p class="text">
              Manage your time well
          </p>
       </div>
          <div class="imgWrapper">
            <img src="https://img.icons8.com/external-smashingstocks-hand-drawn-black-smashing-stocks/512/external-list-shipping-delivery-and-fulfillment-smashingstocks-hand-drawn-black-smashing-stocks-3.png" alt="list">
          </div>
      </div>
      <div class="inputs">
         <input class="inputField" type="text" placeholder="Task to be done">
         <input type="button" class="addToButton" value="Add to list">
      </div>
       <div class="leftToDo">
     <Span>You have <span class="tasksLeft">0</span><span class="taskLeftText"></span></Span>
        <input type="button" class="deleteAllToButton" value="Clear all">
      </div>
      <div class= "result"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
